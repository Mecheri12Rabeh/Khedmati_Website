<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{%static 'css/Dashboard_Candidate/Dashboared/style.css'%}">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Khedmati</title>
</head>

<body>
    {%block content%}
    <div class="nav_bar">{%include 'Dashboard_Candidate/nav_bar/nav_bar.html'%}</div>

    <div class='main'>
    <div class="top_bar">{%include 'Dashboard_Employer/nav_bar/top_bar.html'%}</div>
    <div class="nav-title">
        <h2> Dashboared</h2>
        <div class="nav-title-link"><a href="{%url 'home'%}">Home</a><span> Dashboared </span></div>
    </div>
    <div class="nav-main">
        <div class="nav-main-title">
            <ion-icon name="analytics"></ion-icon>
            <h3>Dashboared</h3>
        </div>
        <hr>

        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers">{{ job_responses_count }}</div>
                    <div class="cardName">Jobs Responses</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="briefcase"></ion-icon>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="numbers">{{ applications_sent_count }}</div>
                    <div class="cardName">Applications Sent</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="document"></ion-icon>
                </div>
            </div>
        </div>

        <!-- Add Charts -->
        <div class="graphBox">
            <div class="box">
                <canvas id="myChart"></canvas>
            </div>
            <div class="box">
                <canvas id="earning"></canvas>
            </div>
        </div>
        
        <script>
            var applications_pending = "{{ pending_count }}"; 
            var applications_accepted = "{{ accepted_count }}"; 
            var applications_rejected = "{{ rejected_count }}"; 
    
            var ctx = document.getElementById('myChart').getContext('2d');
            var earning = document.getElementById('earning').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'polarArea',
                data: {
                labels: ['pending', 'accepted', 'rejected'],
                datasets: [{
                label: 'Traffic Source',
                data: [applications_pending, applications_accepted,applications_rejected ],
                backgroundColor:[
                    '#FFA600',
                    '#28A745',
                    '#FF4136',
                ],
                }]
                },
                options: {
                    responsive: true,
                }
            });
            
                 // 2nd
            var myChart = new Chart(earning, {
                type: 'bar',
                data: {
                labels: ['pending', 'accepted', 'rejected'],
                datasets: [{
                label: 'Requests',
                data: [applications_pending, applications_accepted,applications_rejected ],
                backgroundColor:[
                    '#FFA600',
                    '#28A745',
                    '#FF4136',
                ],
                borderWidth: 1
                }]
                },
                options: {
                    responsive: true,
                }
            });
        </script>

        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

    <script src="{%static 'js/Dashboard_Candidate/Dashboared/custom.js'%}"></script>

{%endblock%}
</body>

</html>
