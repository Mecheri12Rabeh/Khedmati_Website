<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{%static 'css/news/news.css'%}">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Khedmati</title>
</head>


<body>
    {% block content %}

    <div class="khedmati">
        {% include 'Header_Footer/header.html' %}
    </div>

    <div class="Job_list_wallpaper">
        <img src="{%static 'img/news/news.jpg'%}" alt="">
        <h1>News</h1>
        <div class="Job_list_wallpaper_color"></div>
    </div>


    <div class="container">

        <div class="main-content">
                <section class="card-articles">
                {%for News in news%}
                    <article>
                        <div class="article-wrapper">
                            <figure>
                                <img src="{{News.image_url}}" alt="" />
                            </figure>
                            <div class="article-body">
                                <h2>{{News.title}}</h2>
                                <p>
                                    {{News.details}}
                                </p>
                                <a href="{% url 'news_detailed' News.idNews %}" class="read-more">
                                    News Detailed <span class="sr-only">about this is some title</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </article>
                {% endfor %}
                </section>
            </div>

            <div id="footer">
                {% include 'Header_Footer/footer.html' %}
            </div>

</body>
{% endblock %}

<script src="{%static 'js/News/news.js'%}"></script>

</html>
