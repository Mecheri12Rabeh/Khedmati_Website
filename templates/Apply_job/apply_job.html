<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-boxx;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .container {
      border: 2px solid black;
      width: 400px;
      padding: 20px;
      overflow: hidden;
      border-radius: 20px;

    }

    .container {
      margin: 20px 0;
      transition: .5s;
    }

    .title {
      text-align: center;
      transition: .5s;

    }

    .form-submit {
      text-align: center;
      transition: .5s;
    }

    .btn {
      text-align: center;
      padding: 10px;
      background-color: #0a94ff;
      color: white;
      border-radius: 20px;
      border: none;
      outline: none;
      transition: .5s;
      cursor: pointer;
    }
    .upload-it-text {
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .upload-it-text button{
      text-align: center;
      padding: 10px;
      background-color: #0a94ff;
      color: white;
      border-radius: 20px;
      border: none;
      outline: none;
      transition: .5s;
      
    }

    .form-submit label {
      text-align: center;
    }
    h4{
      text-align: center;
    }
  </style>
  {% block content %}
  <div class="container">
    <h1>Apply for {{ job.job_title }}</h1>

    {% for message in messages %}
    {{ message }}
    {% endfor %}

    <form class="form-submit" method="post">
      {% csrf_token %}
      <br>
      <button type="submit" class="btn ">Submit</button>
    </form>
    <br>
    <h4>You haven't upload your resume yet</h4>
    <br>
    <a class="upload-it-text" href="{%url 'manage_profile_candidate'%}">
      <button>Upload it</button>
    </a>
  </div>
  {%endblock%}
</body>
